<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="col-1">
        <div>
          <img src="./images/logo.svg" alt="Logo Icon">
        </div>
        <div>
          <ul>
            <li><i><img src="./images/icon-document.svg" alt="Document Icon"></i></li>
            <li><i><img src="./images/icon-folder.svg" alt="Folder Icon"> </i></li>
            <li><i><img src="./images/icon-upload.svg" alt="Upload Icon"></i></li>
          </ul>
        </div>
      </div>
      <div class="col-2">
          <div class="title">
            You’ve used <span>815 GB</span> of your storage
          </div>
          <div class="count">
            <div class="color">
              <i></i>
            </div>
          </div>
          <div>
            <ul>
              <li>0 GB</li>
              <li>1000 GB</li>
            </ul>
          </div>
          <div class="left">
            <div>
                <span>185</span>
            </div>
            <div>
              GB LEFT
            </div>
            <div>
              <i class="fas fa-caret-left"></i>
            </div>
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/gbasbu">Gorkem Basbug</a>.
    </div>
  </main>
</body>
</html>
